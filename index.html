<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
      <h1>Typing Master</h1>
    </header>
    <div class="container text-center">
      <div class="row">
        <div class="col mx-auto">
          <p class="lead">
            Typing a given word in <span class="text-success fw-bold fs-4">5</span>seconds.
          </p>
          <h2 class="display-2 mb-5" id="current-word">Click the start button!</h2>
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="start typing..."
            id="word-input"
          />
          <h4 class="mt-5 mb-5" id="message"></h4>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-xl-6">
          <h3>Time left: <span id="time">0</span></h3>
        </div>
        <div class="col-12 col-xl-6">
          <h3>score: <span id="score">0</span></h3>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col">
            <button type="btn" class="col-12 col-sm-4 btn btn-success btn-lg" id="start-btn">START</button>
          <div class="card card-body bg-info text-white mt-5">
            <h5>How to play?</h5>
            <p>
              Type each word in a given time, 
              and enter the given word to start over.
            </p>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="level row-md-12">
              <input class="btn-check" name="level" type="radio" id="levelOne" autocomplete="off" checked />
              <label class="levelOne-btn btn btn-primary col-12 col-sm-3 col-xl-3 m-1" for="levelOne">Level 1</label>
              <input class="btn-check" name="level" type="radio" id="levelTwo" autocomplete="off" />
              <label class="levelTwo-btn btn btn-primary col-12 col-sm-3 col-xl-3 m-1" for="levelTwo">Level 2</label>
              <input class="btn-check" name="level" type="radio" id="levelThree" autocomplete="off" />
              <label class="levelThree-btn btn btn-primary col-12 col-sm-3 col-xl-3 m-1" for="levelThree">Level 3</label>
        </div>
      </div>
    </div>
    <footer>
      <div class="container text-center mt-5">
        <div class="row font-monospace">
          <div class="author col-12">Created by Jiseon Seong</div>
          <div class="autor-email col-12">Email: jseong0987@gmail.com</div>
        </div>
      </div>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
